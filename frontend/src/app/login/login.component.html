<div class="d-flex vh-100 justify-content-center align-items-center">
    <div class="center-card text-center">
      <h2 class="text-primary mb-2">ParkSmart</h2>
      <p class="mb-4 text-muted">Parking Management System</p>
      <h5 class="fw-semibold">Operator Login</h5>
  
      <form (ngSubmit)="login()">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username</label>
          <input id="username" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="mb-4 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
  
      <p class="mt-4 text-muted small">Â© 2025 ParkSmart. All rights reserved.</p>
    </div>
  </div>
